<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabela</title>
</head>

<body>
    <div>
        <!-- tag para divisao e organizaÃ§ao -->

        <h2>titulo do conteudo</h2>
        <p>conteudo</p>

    <table width="900" align="right" border="1">
        <!-- table para tabela /width largura da tabela/aling para alinha a direita -->

        <tr> <!-- tr linha nova -->
           

            <td>nome</td>  <!-- td coluna -->
            <td>nome</td>
            <td>nome</td>
        </tr>

        <tr> <!-- linha nova -->
           

            <td>otro</td>
            <td>outo</td>
            <td>outro</td>
        </tr>
    </table>
    <br />
    <br />
    <br />
    <br /><br />
    <form>
        <!-- para formularios /input e obrigatorio a ter atributos ex type,-->
        <input type="text" /><br />
        <input type="password" /><br />
        <textarea> caixa de texto </textarea><br />
        <input type="button" value="button" />
        <input type="submit" value="submit" />



    </form>
</body>

</html>
