
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style type="text/css">
      /* stilo dentro do documento */
      /*a tag h1 esta em stilo em line que e prioridade assim ele ignora o estilo documento*/
      h1 {
        color: cadetblue;
        background-color: cyan;
      }
      h2 {
        color: darkgreen;
        background-color: darkgrey;
      }
      h3 {
       color: #000; 
      }
    </style>
  </head>
  <body>
    <!-- stilo enline-->
    <!-- style nome da propriedade : valor-->

    <h1 style="color: brown; font-size: 50px">primeiro titulo</h1>
    <h2>segundo titulo</h2>
    <h3>terceiro titulo</h3>
    <h4>quarto titulo</h4>
    <h5>quarto titulo</h5>
    <h6>quarto titulo</h6>

    <a href="">meu link</a><br />
    <a style="text-decoration: none" href="">meu link</a>
    <!--text-decoration: none" remove a linha abaixo do link-->
  </body>
</html>
